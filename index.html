<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="mode">
        Dark mode:             
        <span class="change">OFF</span>
    </div>

  <div class="container">

    <div class="form-group" style="width: 15em;">
      <label for="username">Enter GitHub Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter GitHub Username">
    </div>


    <div id="loader" class="loader" style="display: none;"></div>

    <div id="bio" clas="bio_data">
    </div>

    <ul id="repositories" class="list-group">
    </ul>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
        <li class="page-item" id="prevBtn"><a class="page-link" href="#" onclick="changePage(currentPage - 1)">Previous</a></li>
        <li class="page-item" id="nextBtn"><a class="page-link" href="#" onclick="changePage(currentPage + 1)">Next</a></li>
      </ul>
    </nav>

  </div>
  <button class="mb-3" onclick="getRepositories()">Get Repositories</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
  <script src="/scripts.js"></script>
  <script>
        $( ".change" ).on("click", function() {
            if( $( "body" ).hasClass( "dark" )) {
                $( "body" ).removeClass( "dark" );
                $( ".change" ).text( "OFF" );
            } else {
                $( "body" ).addClass( "dark" );
                $( ".change" ).text( "ON" );
            }
        });
  </script>
</body>
</html>
